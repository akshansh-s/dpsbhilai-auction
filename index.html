<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Domain Auction – dpsbhilai.com</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>This Domain is up for Sale</h1>
    <div class="current-bid">Current Highest Bid: ₹<span id="highestBid">--</span></div>

    <label for="bidInput">Enter your bid (₹)</label>
    <input type="number" id="bidInput" step="100" required>

    <button id="bidBtn">Place Bid</button>
<!--     <button id="authBtn" class="hidden">Sign in / Register</button> -->
  </div>

  <!-- Bid details modal -->
  <div class="modal" id="bidModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Complete Your Bid</h2>
      <form id="bidForm">
        <label>Full Name</label>
        <input type="text" id="fullName" required>
        <label>Email</label>
        <input type="email" id="email" required disabled>
        <label>Mobile Number</label>
        <input type="tel" id="mobile" pattern="[0-9]{10}" required placeholder="10-digit number">
        <label>Your plans for this domain</label>
        <textarea id="plans" rows="3" required></textarea>
        <button type="submit">Submit Bid</button>
      </form>
    </div>
  </div>

  <!-- Auth modal -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <span class="close" id="closeAuth">&times;</span>
      <h2>Sign in / Register</h2>
      <button id="googleSignIn">Continue with Google</button>
      <form id="emailAuthForm">
        <label>Email</label>
        <input type="email" id="authEmail" required>
        <label>Password (min 6 chars)</label>
        <input type="password" id="authPassword" minlength="6" required>
        <button type="submit">Sign in / Register</button>
      </form>
    </div>
  </div>

  <footer>
    <p>This website is not an official website of DPS Bhilai. For the official site visit <a href="https://dpsbhilai.in" target="_blank" rel="noopener">dpsbhilai.in</a>.</p>
    <p>For additional details, contact: <a href="mailto:wearsnc@gmail.com">wearsnc@gmail.com</a></p>
  </footer>

  <!-- Firebase libs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
